<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Updated reference to your static CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Login</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ url_for('static', filename='images/clubhub.png') }}" alt="Clubhub Logo" class="sidebar-logo">
    <ul class="sidebar-list">
      <li><a href="#my-clubs">My Clubs</a></li>
      <li><a href="/explore_clubs_page">Explore Clubs</a></li>
      <li><a href="/people_clubs_page">People Search</a></li>
    </ul>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation -->
    <nav class="navbar">
      <!-- Left: UMich Logo -->
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/umich_logo.png') }}" alt="UMich Logo" class="logo-image" />
      </div>
    
      <!-- Center: Nav links -->
      <ul class="nav-center nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="/about_page">About Us</a></li>
        <li><a href="/contact_page">Contact</a></li>
      </ul>
    
      <!-- Right: 
           Either show "Login" if not logged in,
           OR "Account" + mini profile pic if logged in. -->
      <div class="nav-right">
        <!-- Account link + mini pic (shown if logged in) -->
        <a id="accountNavItem" href="/account_page" style="display: none;">Account</a>
        <img 
          id="miniProfilePic" 
          class="mini-profile-pic" 
          src="{{ url_for('static', filename='images/blank-prof-pic.png') }}" 
          alt="Profile" 
          style="display: none;" 
        />
      </div>
    </nav>

    <!-- Page Header -->
    <header>
      <h1>Login</h1>
    </header>

    <!-- Login Form -->
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Use type="button" so script.js handles the fetch -->
        <button type="button" id="loginButton">Login</button>
      </form>

      <!-- Action Links -->
      <div class="login-actions">
        <button type="button" id="forgotUsername">Forgot Username</button>
        <a href="/create_account_page">
          <button type="button" id="createAccountButton">Create Account</button>
        </a>
      </div>
    </main>
  </div>

  <!-- Updated reference to your static JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
