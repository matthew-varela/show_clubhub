<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="clubhub.png" alt="Clubhub Logo" class="sidebar-logo">
    <ul class="sidebar-list">
      <li><a href="#my-clubs">My Clubs</a></li>
      <li><a href="explore_clubs.html">Explore Clubs</a></li>
      <li><a href="people.html">People Search</a></li>
    </ul>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation -->
    <nav class="navbar">
      <!-- Left: UMich Logo -->
      <div class="nav-left">
        <img src="umich_logo.png" alt="UMich Logo" class="logo-image" />
      </div>
    
      <!-- Center: Nav links -->
      <ul class="nav-center nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    
      <!-- Right: 
           Either show "Login" if not logged in,
           OR "Account" + mini profile pic if logged in. -->
      <div class="nav-right">
    
        <!-- Account link + mini pic (shown if logged in) -->
        <a id="accountNavItem" href="account.html" style="display: none;">Account</a>
        <img 
          id="miniProfilePic" 
          class="mini-profile-pic" 
          src="blank-prof-pic.png" 
          alt="Profile" 
          style="display: none;" 
        />
      </div>
    </nav>

    <!-- Page Header -->
    <header>
      <h1>Login</h1>
    </header>

    <!-- Login Form -->
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Use type="button" so script.js handles the fetch -->
        <button type="button" id="loginButton">Login</button>
      </form>

      <!-- Action Links -->
      <div class="login-actions">
        <button type="button" id="forgotUsername">Forgot Username</button>
        <a href="create_account.html">
          <button type="button" id="createAccountButton">Create Account</button>
        </a>
      </div>
    </main>
  </div>

  <!-- Load script.js at the bottom -->
  <script src="script.js"></script>
</body>
</html>
