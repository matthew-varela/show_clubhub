<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <!-- Updated stylesheet reference -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>People Search</title>
</head>
<body>
  <!-- Vertical Sidebar -->
  <div class="sidebar">
    <img src="{{ url_for('static', filename='images/clubhub.png') }}" alt="Clubhub Logo" class="sidebar-logo">
    <ul class="sidebar-list">
      <li><a href="#my-clubs">My Clubs</a></li>
      <li><a href="explore_clubs.html">Explore Clubs</a></li>
      <li><a href="people.html">People Search</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation -->
    <nav class="navbar">
      <!-- Left: UMich Logo -->
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/umich_logo.png') }}" alt="UMich Logo" class="logo-image" />
      </div>

      <!-- Center: Nav links -->
      <ul class="nav-center nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <!-- Right: Login / Account -->
      <div class="nav-right">
        <a id="loginNavItem" href="login.html">Login</a>
        <a id="accountNavItem" href="account.html" style="display: none;">Account</a>
        <img 
          id="miniProfilePic" 
          class="mini-profile-pic" 
          src="{{ url_for('static', filename='images/blank-prof-pic.png') }}" 
          alt="Profile" 
          style="display: none;" 
        />
      </div>
    </nav>

    <!-- Header Section with Maize Background -->
    <header style="background-color: #FFCB05; padding: 20px; text-align: center;">
        <h1>People Search</h1>
    </header>

    <!-- Search Bar (position: relative for dropdown) -->
    <div class="search-bar">
      <input
        type="text"
        id="userSearch"
        placeholder="Search people by name..."
        aria-label="Search people by name"
      />
      <button type="button" id="searchButton">Search</button>
      <!-- Search Results Container (like a dropdown) -->
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <!-- Inline script for people search logic (optional) -->

  <!-- Updated JS reference -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
