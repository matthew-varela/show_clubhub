<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Home</title>

  <!-- Link to your CSS file in static/css/style.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ url_for('static', filename='images/clubhub.png') }}" 
         alt="Clubhub Logo" 
         class="sidebar-logo">
    <ul class="sidebar-list">
      <li><a href="#my-clubs">My Clubs</a></li>
      <li><a href="/explore_clubs_page">Explore Clubs</a></li>
      <li><a href="/people_page">People Search</a></li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation -->
    <nav class="navbar">
      <!-- Left: UMich Logo -->
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/umich_logo.png') }}" 
             alt="UMich Logo" 
             class="logo-image" />
      </div>
    
      <!-- Center: Nav links -->
      <ul class="nav-center nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="/about_page">About Us</a></li>
        <li><a href="/contact_page">Contact</a></li>
      </ul>
    
      <!-- Right: show "Login" if not logged in; "Account" + mini pic if logged in -->
      <div class="nav-right">
        <!-- Login link (shown if not logged in) -->
        <a id="loginNavItem" href="/login_page">Login</a>
    
        <!-- Account link + mini pic (shown if logged in) -->
        <a id="accountNavItem" href="/account_page" style="display: none;">Account</a>
        <img 
          id="miniProfilePic"
          class="mini-profile-pic"
          src="{{ url_for('static', filename='images/blank-prof-pic.png') }}"
          alt="Profile"
          style="display: none;"
        />
      </div>
    </nav>
    
    <header>
      <h1>Welcome to ClubHub</h1>
    </header>

    <main>
      <!-- Big Heading & Subheading -->
      <h2 class="main-heading">ClubHub!!!</h2>
      <p class="main-subheading">
        Explore the over 2000+ student clubs and organizations at the University of Michigan.
      </p>

      <!-- Slideshow Container (3 images at once, slides from right) -->
      <div class="slideshow-container">
        <div class="slideshow">
          <!-- Images will be dynamically injected by script.js -->
        </div>
      </div>
    </main>
  </div>

  <!-- Include your JavaScript file -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
