<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>About Us</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="clubhub.png" alt="Clubhub Logo" class="sidebar-logo">
    <ul class="sidebar-list">
      <li><a href="#my-clubs">My Clubs</a></li>
      <li><a href="explore_clubs.html">Explore Clubs</a></li>
      <li><a href="people.html">People Search</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <nav class="navbar">
      <!-- Left: UMich Logo -->
      <div class="nav-left">
        <img src="umich_logo.png" alt="UMich Logo" class="logo-image" />
      </div>
    
      <!-- Center: Nav links -->
      <ul class="nav-center nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    
      <!-- Right: 
           Either show "Login" if not logged in,
           OR "Account" + mini profile pic if logged in. -->
      <div class="nav-right">
        <!-- Login link (shown if not logged in) -->
        <a id="loginNavItem" href="login.html">Login</a>
    
        <!-- Account link + mini pic (shown if logged in) -->
        <a id="accountNavItem" href="account.html" style="display: none;">Account</a>
        <img 
          id="miniProfilePic" 
          class="mini-profile-pic" 
          src="blank-prof-pic.png" 
          alt="Profile" 
          style="display: none;" 
        />
      </div>
    </nav>

    <!-- About Us Content -->
    <div class="about-container">
      <h1>The Team</h1>
      <p>These are the two awesome beasts that started this and are now billionaires.</p>
      <div class="person-section">
        <img src="varela.png" alt="Varela Face" class="contact-image">
        <h2>Matthew Varela</h2>
      </div>
      <div class="person-section">
        <img src="hendo.png" alt="Hendo Face" class="contact-image">
        <h2>Matthew Henderson</h2>
      </div>
    </div>
  </div>

  <!-- Add your script here -->
  <script src="script.js"></script>
